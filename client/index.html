<div class='popup'>

        <h2 id="enter_name">Enter your name:</h2>
        <form>
            <input id="to" name="fname" size="20" style="width: 100%; font-size: 18px" type="text" autofocus/>
            <p id="message" style="color:red; font-size:12px; display:none; padding-bottom: 0;padding-top: 0; margin-bottom: 0;">Invalid length! Name must contain 2-15 characters.</p>

<script>
    var input = document.getElementById("to");
    input.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("submit").click();
      }
    });
    </script>

<div id="spaces">
  

    <h3 id="pick">Pick your room <var id="demos"> </var>:</h3>
    <section id="slider">
        <input type="radio" name="slider" value="s2" id="s2">
        <input type="radio" name="slider" value="s3" id="s3" checked>
        <input type="radio" name="slider" value="s4" id="s4">

            <div class="card">

            </div>
        </label>
        <label for="s3" id="slide3"> <div class="card">
            <div class="icon"><i class="material-icons md-36">coffee</i></div>
            <p class="title">Open Space</p>

        </div></label>
        <label for="s4" id="slide4"></label>
        <!-- <label for="s5" id="slide5"></label> -->
      </section>
<br>
<br>
<button id="btn" class="enter"><span>Enter room</span></button>

</div>
<script>
    const btn = document.querySelector('#btn');        
    const radioButtons = document.querySelectorAll('input[name="slider"]');
    btn.addEventListener("click", () => {
        let selectedSize;
        for (const radioButton of radioButtons) {
            if (radioButton.checked) {
                selectedSize = radioButton.value;
                break;
            }
        }
        if (selectedSize == "s3") {
            location.href="room/open-space.html";
        }else if (selectedSize == "s2") {
            location.href="room/office-space.html";
        }
        else if (selectedSize == "s4") {
            
        }
       
    });
</script>


<script>
    const sandwich = document.querySelector('#sandwich');   
         
    sandwich.addEventListener("click", () =>{
        var overlay = $('<div id="overlay"></div>');

        overlay.show();

        overlay.appendTo(document.body);
        $('.popup').show();
        document.getElementById("enter_name").innerHTML="Change your name:";
        $('.close').click(function () {
            $('.popup').hide();
            overlay.appendTo(document.body).remove();
            return false;
        });


    });
